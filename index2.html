<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Counter2</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <div class="counter">
        <div class="counter-number" id = "js-counter">0</div>
        <button type="button" class="btn btn-minus js-button">-1</button>
        <button type="button" class="btn btn-minus js-button">-10</button>
        <button type="button" class="btn btn-plus js-button">+1</button>
        <button type="button" class="btn btn-plus js-button">+10</button>
        <button type="button" class="btn btn-reset" id="js-reset-button">Reset</button>
    </div>
   <script src="counter.js"></script>
   <script src="reset.js"></script>

</body>
</html>
